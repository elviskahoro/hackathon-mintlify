# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1

cli:
  version: 1.22.4

# Trunk provides extensibility via plugins. (https://docs.trunk.io/plugins)
plugins:
  sources:
    - id: trunk
      ref: v1.6.2
      uri: https://github.com/trunk-io/plugins

    - id: oss-linter-trunk
      ref: v0.2024.09.03.12.59
      uri: https://github.com/reflex-dev/oss-linter-trunk

# Many linters and tools depend on runtimes - configure them here. (https://docs.trunk.io/runtimes)
runtimes:
  enabled:
    - python@>3.10.0

  definitions:
    - type: python
      system_version: allowed

# This is the section where you manage your linters. (https://docs.trunk.io/check/configuration)
lint:
  enabled:
    - actionlint@1.7.1
    - checkov@3.2.242
    - git-diff-check
    - markdownlint@0.41.0
    - osv-scanner@1.8.4
    - oxipng@9.1.2
    - pyright@1.1.378
    - ruff@0.6.3
    - shellcheck@0.10.0
    - shfmt@3.6.0
    - svgo@3.3.2
    - taplo@0.9.3
    - trivy@0.54.1
    - trufflehog@3.81.10
    - yamllint@1.35.1

  disabled:
    - bandit
    - black
    - flake8
    - isort
    - markdown-link-check
    - mypy
    - prettier
    - pylint
    - remark-lint
    - stylelint
    - trunk-toolbox

  ignore:
    - linters: [ALL]
      paths:
        - alembic/**
        - docs/tutorial/**
        - docs/datatable_tutorial/**

    - linters: [ruff]
      paths:
        - integration/benchmarks/**

  exported_configs:
    - plugin_id: oss-linter-trunk
      configs:
        - configs/.bandit
        - configs/.clang-format
        - configs/.clang-tidy
        - configs/.clangd
        - configs/.editorconfig
        - configs/.flake8
        - configs/.gitattributes
        - configs/.gitignore
        - configs/.hadolint.yaml
        - configs/.isort.cfg
        - configs/.markdownlint.yaml
        - configs/.mypy.ini
        - configs/.pr-labels.yaml
        - configs/.prettierrc.yaml
        - configs/.pylintrc
        - configs/.remarkrc.yaml
        - configs/.shellcheckrc
        - configs/.sqlfluff
        - configs/.stylelintrc.js
        - configs/.stylelintrc.yaml
        - configs/.yamllint.yaml
        - configs/pyrightconfig.json
        - configs/ruff.toml
        - configs/rustfmt.toml
        - configs/svgo.config.js

actions:
  enabled:
    - trunk-announce
    - trunk-cache-prune
    - trunk-upgrade-available

  disabled:
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
